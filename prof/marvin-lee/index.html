    <link rel="stylesheet" href="../../style.css">

<body>
    <section class="container">
        <a href="../../index.html"><img src="../../images/svg/symbol.svg" alt="logo" class="symbol"></a>
        <h1><br><span class="h1-en">Marvin Lee</span> 교수님,<br>감사합니다.</h1>

        <div class="comment-list">
            <div class="message-block" id="left">
                <h3 class="dearprof">Marvin Lee 교수님께</h3>
            </div>
            <div class="message-block" id="right">
                <div id="comments">
                    <div class="loading-indicator">댓글을 불러오는 중...</div>
                </div>
            </div>
        </div>
        
        <div class="comment-form">
            <div class="message-block" id="left">
                <h3 class="dearprof">댓글 작성</h3>
            </div>
            <div class="message-block" id="right">
            <form id="commentForm" class="form-div">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                    <div id="status-container"></div>
                </div>
                <div class="form-group content">
                    <label for="message">메시지</label>
                    <textarea id="message" name="message" rows="4" required placeholder="감사의 마음을 전해보세요"></textarea>
                    
                </div>
                <button type="submit">댓글 작성</button>
            </form>
            </div>
        </div>
    </section>
    <footer>
       <div class="column-2">
            <p>2025.05.15.</p>
            <p>스승의 날</p>
        </div>
        <div class="column-2">
        <p>홍익시디 올림.</p>
        </div>
    </footer>

    <script src="script.js"></script>
